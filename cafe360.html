
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Creative Cafe</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="cafe.html"><button class="button">CONCEPT</button></a>
</div>

</head>

<body>

  <script>
  function startTimer() {
    setInterval(function() {
      nextimage();
    }, 5000);
    var zahl = 0;
    var srcs = ["#sky1", "#sky2"]

    function nextimage() {
    console.log(zahl)
      $("#skyid").attr("src", srcs[zahl])
      zahl = (zahl < srcs.length - 1) ? ++zahl : 0
    }
  }
  startTimer()

AFRAME.registerComponent("proc0", {
  init: function() {
     var pieces = document.querySelectorAll(".clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show0")}
     })
   }
})

AFRAME.registerComponent("proc1", {
  init: function() {
     var pieces = document.querySelectorAll(".clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show1")}
     })
   }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky1" src="images/cafe/360.jpg" alt="background">
    <img id="sky2" src="images/cafe/360open.jpg" alt="background">
    <img id="diagram" src="images/cafe/c-diagram.jpg" alt="diagram">
  </a-assets>

  <a-sky id="skyid" src="#sky1" rotation="0 -90 0"></a-sky>

  <a-image class="clickable"
      src="#diagram" width="1" height="1.4" rotation="0 90 0"
      position="-1 1.6 0" opacity="0.9" scale="1"
      animation__show1="startEvents: show1; property: scale; to: 1; dur: 200"
      animation__hide0="startEvents: show0; property: scale; to: 0; dur: 200"
      proc0>
    </a-image>

    <a-text class="clickable" line-height="85"
      geometry="primitive: plane; width: 0.9; height: 1.1;" material="opacity:0.7; shader: flat; color: white"
      width="0.9" rotation="0 90 0" position="-0.95 1.6 0" scale="0"
      color="black" align="center"
      value="CREATIVE CAFE 2018
      Students, alumni, faculty,
      and the creative mind of a deaf community

      Sponsor:
      Henan Institute of Technology Startup Lab

      Project director:
      Prof. Hongwei Wang

      Student volunteers:
      Hao Chen, Ziru Wei, Han Zhang, Jiyong Wang,
      and their friends who stopped by to help."
      animation__show0="startEvents: show0; property: scale; to: 1; dur: 200"
      animation__hide1="startEvents: show1; property: scale; to: 0; dur: 200"
      proc1>
    </a-text>

</a-scene>

</body>
</html
