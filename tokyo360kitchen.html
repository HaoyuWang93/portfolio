<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/pencil/360kitchen.jpg" alt="background">
  </a-assets>

  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

    <a-text line-height="75"
      width="1" rotation="-90 -90 0" position="0.7 1 -0.07"
      color="black"
      value="Maybe a salad?">
    </a-text>

    <a-text line-height="75"
      width="2" rotation="-90 0 0" position="-0.3 0.5 -0.5"
      color="white"
      value="Te-maki!
      YES!!!">
    </a-text>

    <a-text class="clickable" line-height="75"
      geometry="primitive: plane; width: 0.75; height: 0.25;" material="opacity: 0"
      width="4" rotation="0 180 0" position="0.6 1.9 3" opacity="1"
      color="#FF8080" align="center"
      value="BACK ->"
      animation__flash="property: opacity; to: 0.5; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo3604.html">
    </a-text>

</a-scene>

</body>
</html
