
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokyo Pencil Building</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="tokyo-c.html"><button class="button">CONCEPT</button></a>
</div>

<body>

  <script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/pencil/360studio.jpg" alt="background">
    <img id="section" src="images/pencil/section.jpg" alt="">
  </a-assets>

  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

    <a-text line-height="75" align="right"
      width="2" rotation="0 90 0" position="-1 1.3 -1.5"
      color="black"
      value="This week's challenge
      on pencil building
      has got some
      awesome works!">
    </a-text>

    <a-text class="clickable" line-height="75"
      geometry="primitive: plane; width: 0.75; height: 0.25;" material="opacity: 0"
      width="4" rotation="0 180 0" position="0.2 0 3" opacity="1"
      color="red" align="center"
      value="<- BACK"
      animation__flash="property: opacity; to: 0.5; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo3604.html">
    </a-text>

    <a-image src="#section" width="1.4" height="1.8"
    rotation="0 90 0" position="-0.8 1.5 0.3">
  </a-image>

</a-scene>

</body>
</html
