
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokyo Pencil Building</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="tokyo-c.html"><button class="button">CONCEPT</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 120px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="tokyo3602.html"><button class="button">BACK</button></a>
</div>
</head>

<body>

  <script>
  function startTimer() {
    setInterval(function() {
      nextimage();
    }, 5000);
    var zahl = 0;
    var srcs = ["#sky1", "#sky2"]

    function nextimage() {
    console.log(zahl)
      $("#skyid").attr("src", srcs[zahl])
      zahl = (zahl < srcs.length - 1) ? ++zahl : 0
    }
  }
  startTimer()

AFRAME.registerComponent("proc0", {
  init: function() {
     var pieces = document.querySelectorAll(".clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show0")}
     })
   }
})

AFRAME.registerComponent("proc1", {
  init: function() {
     var pieces = document.querySelectorAll(".clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show1")}
     })
   }
})

AFRAME.registerComponent("weblink", {
schema: {
  url: {
    default: ""
  }
},
init: function() {
  this.el.addEventListener("click", (e) => {
    window.location = this.data.url;
  })
}
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky1" src="images/pencil/360open.jpg" alt="background">
    <img id="sky2" src="images/pencil/360close.jpg" alt="background">
  </a-assets>

  <a-sky id="skyid" src="#sky1" rotation="0 -90 0"></a-sky>
  <a-text line-height="75"
    width="3" rotation="-90 180 0" position="-0.35 0 1.7"
    color="white" align="right"
    value="Now you can build your
    'TOGETHER' section to share!
    ...
    Need inspiration?">
  </a-text>

  <a-text class="clickable" line-height="75"
    geometry="primitive: plane; width: 0.7; height: 0.5;" material="opacity:0.2; shader: flat; color: red"
    width="2.2" rotation="0 180 0" position="0 0.6 1.9" opacity="1"
    color="white" align="center"
    value="See what
    your next-floors
    are sharing!"
    animation__flash="property: opacity; to: 0.5; loop: true; dir: alternate; dur: 600"
    weblink="url: tokyo3604.html">
  </a-text>

</a-scene>

</body>
</html
