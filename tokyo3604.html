
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokyo Pencil Building</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="tokyo-c.html"><button class="button">CONCEPT</button></a>
</div>
</head>

<body>

  <script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/pencil/360door.jpg" alt="background">
    <img id="floor" src="images/pencil/floors.jpg" alt="">
  </a-assets>

  <a-sky id="skyid" src="#sky" rotation="0 90 0"></a-sky>

  <a-text line-height="75" align="center"
    width="1.5" rotation="90 90 0" position="-0.8 2.6 -0.4"
    color="white"
    value="TOGETHER            SOLO">
  </a-text>

    <a-text line-height="75" align="center"
      width="1.5" rotation="0 90 0" position="-1 2.5 0.65"
      color="black"
      value="GAME NIGHT - Open by 20:00">
    </a-text>

    <a-text class="clickable" line-height="75" align="center"
      geometry="primitive: plane; width: 0.95; height: 0.15;" material="opacity: 0"
      width="1.5" rotation="0 90 0" position="-1 2.1 0.68"
      color="red"
      value="PAINTING STUDIO - OPEN NOW"
      animation__flash="property: opacity; from: 1; to: 0.2; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo360studio.html">
    </a-text>

    <a-text class="clickable" line-height="75" align="center"
      geometry="primitive: plane; width: 0.8; height: 0.15;" material="opacity: 0"
      width="1.5" rotation="0 90 0" position="-1 1.7 0.6"
      color="red"
      value="COFFEE BAR - OPEN NOW"
      animation__flash="property: opacity; from: 1; to: 0.2; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo360cafe.html">
    </a-text>

    <a-text line-height="75" align="center"
      width="1.5" rotation="0 90 0" position="-1 1.4 0.65"
      color="black"
      value="STUDY ROOM - Closed Today">
    </a-text>

    <a-text class="clickable" line-height="75" align="center"
      geometry="primitive: plane; width: 0.7; height: 0.15;" material="opacity: 0"
      width="1.5" rotation="0 90 0" position="-1 1.05 0.55"
      color="red"
      value="KITCHEN - OPEN NOW"
      animation__flash="property: opacity; from: 1; to: 0.2; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo360kitchen.html">
    </a-text>

    <a-text class="clickable" line-height="75" align="center"
      geometry="primitive: plane; width: 0.75; height: 0.15;" material="opacity: 0"
      width="1.5" rotation="0 90 0" position="-1 0.65 0.58"
      color="red"
      value="TEAHOUSE - OPEN NOW"
      animation__flash="property: opacity; from: 1; to: 0.2; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo360tea.html">
    </a-text>

    <a-text line-height="75" align="center"
      width="1.5" rotation="0 90 0" position="-1 0.2 0.65"
      color="black"
      value="GARDEN - Open before 11:00">
    </a-text>

    <a-image src="#floor" width="1" height="2.72"
    rotation="0 90 0" position="-1 1.35 -0.55">
  </a-image>

  <a-text class="clickable" line-height="75"
    geometry="primitive: plane; width: 0.2; height: 0.08;" material="opacity: 0"
    width="1" rotation="0 180 0" position="0.07 1.5 0.5" opacity="1"
    color="#FF8080" align="center"
    value="<- BACK"
    animation__flash="property: opacity; to: 0.5; loop: true; dir: alternate; dur: 600"
    weblink="url: tokyo3603.html">

</a-scene>

</body>
</html
