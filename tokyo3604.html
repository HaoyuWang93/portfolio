
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokyo Pencil Building</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="pencil.html"><button class="button">CONCEPT</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 120px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="tokyo3603.html"><button class="button">BACK</button></a>
</div>
</head>

<body>

  <script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/pencil/360door.jpg" alt="background">
  </a-assets>

  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

    <a-text line-height="75"
      width="1.5" rotation="0 -90 0" position="1 1.4 0.25"
      color="white"
      value="SOLO UNIVERSE:
      One-unit-per-floor paradigm
      without annoying nextdoors;

      SUPER LOCATION:
      Walk down to everything
      other than bed & bath;

      NO LONELINESS:
      ...wait, really?
      Only talk to screens?
      Hmmmmm...">
    </a-text>

    <a-text class="clickable" line-height="75"
      geometry="primitive: plane; width: 1.5; height: 0.35;" material="opacity:0.2; shader: flat; color: red"
      width="2.5" rotation="-45 30 0" position="-1.4 0 -1.9" opacity="1"
      color="white" align="center"
      value="How about a switch between
      TOGETHER and SOLO?"
      animation__flash="property: opacity; to: 0.5; loop: true; dir: alternate; dur: 600"
      weblink="url: tokyo3603.html">
    </a-text>

</a-scene>

</body>
</html
